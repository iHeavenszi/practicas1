<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link href="Maquetado1.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div>
        <div class="item">
            
            <div>
                <label for="apellido" class="text">Apellido</label>
                <input type="text" id="apellido" placeholder="Apellido (Como se muestra en su pasaporte)" class="inp">
            </div>
            <div>
                <label for="nombre" class="text">Nombre</label>
                <input type="text" id="name" placeholder="solo nombre" class="inp">
            </div>
    
    
            
            <div>
                <label for="fnacimiento" class="text">Fecha de nacimiento</label>
                <input type="date" id="fechaN" class="inp">
            </div>
    
            
            <div>
                <label for="cnacimiento" class="text">Ciudad de nacimiento</label>
                <input type="text" id="Cnacimiento" placeholder="Ciudad de Nacimiento" class="inp">
            </div>
    
            
            <div>
                <label for="Pais de nacimiento" class="text">País de nacimiento</label>
                <select name="pais" id="pais" class="inp">
                    <option value="Mx">Mexico</option>
                    <option value="Usa">Estados Unidos</option>
                </select>
            </div>
    
            
            <div>
                <label for="nationality" class="text">Nacionalidad</label>
                <select name="nacionalidad" id="nacionalidad" class="inp">
                    <option value="Mx">Mexicana</option>
                    <option value="Usa">Americana</option>
                </select>        
            </div>
    
            
            <div>
                <label for="npasaporte" class="text">Número de pasaporte</label>
                <input type="text" id="pasaporte" placeholder="Numero de pasaporte" class="inp">
            </div>
    
            
            <div>
                <label for="paispasaporte" class="text">País donde ha sido emitido su pasaporte</label>
                <select name="paispasaporte" id="paispasaporte" class="inp">
                    <option value="Mx">Mexico</option>
                    <option value="Usa">Estados Unidos</option>
                </select>
            </div>
            <div>
                <label for="femision" class="text">Fecha de emisión del pasaporte</label>
                <input type="date" class="inp">
    
            </div>
    
            
            <div>
                <label for="fexpiracion" class="text">Fecha de vencimiento de su pasaporte</label>
                <input type="date" class="inp">
    
            </div>
        </div>
    </div>
    
</body>
</html>
